<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Открытие приложения Petrovich</title>

    <!-- Yandex.Metrika counter -->
    <script type="text/javascript">
        (function(m,e,t,r,i,k,a){
            m[i]=m[i]||function(){(m[i].a=m[i].a||[]).push(arguments)};
            m[i].l=1*new Date();
            k=e.createElement(t),a=e.getElementsByTagName(t)[0];
            k.async=1; k.src=r; a.parentNode.insertBefore(k,a);
        })(window, document, "script", "https://mc.yandex.ru/metrika/tag.js", "ym");

        ym(103918954, 'init', {
            clickmap:true,
            trackLinks:true,
            accurateTrackBounce:true,
            webvisor:true
        });

        // Отдельная цель для QR-кодов
        function trackQR() {

    <noscript><div><img src="https://mc.yandex.ru/watch/103918954" style="position:absolute; left:-9999px;" alt="" /></div></noscript>
    <!-- /Yandex.Metrika counter -->

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 60px 20px;
            background: #f8f8f8;
            color: #333;
        }
        h2 {
            font-size: 26px;
            margin-bottom: 15px;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        .button {
            display: inline-block;
            padding: 16px 32px;
            background-color: #ff6600;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        .button:hover {
            background-color: #e55a00;
        }
    </style>
</head>
<body>
    <h2>Открытие приложения Petrovich</h2>
    <p>Если приложение не открылось автоматически, нажмите кнопку ниже.</p>
    <a id="openBtn" href="#" class="button">Открыть приложение</a>

    <script>
        // Ссылки на приложение и сайт
        const appDeepLink = 'petrovich://main'; // Deep link на приложение
        const appStoreLink = 'https://apps.apple.com/ru/app/id1246154462';
        const googlePlayLink = 'https://play.google.com/store/apps/details?id=ru.handh.petrovich';
        const websiteLink = 'https://moscow.petrovich.ru/';

        function redirectToStore() {
            const ua = navigator.userAgent;
            if (/iPad|iPhone|iPod/.test(ua)) {
                window.location.href = appStoreLink;
            } else if (/Android/.test(ua)) {
                window.location.href = googlePlayLink;
            } else {
                window.location.href = websiteLink;
            }
        }

        function openApp() {
            trackQR(); // фиксируем переход
            window.location.href = appDeepLink;
            setTimeout(redirectToStore, 2000); // если не открылось приложение
        }

        document.getElementById('openBtn').addEventListener('click', openApp);
        window.onload = openApp;
    </script>
</body>
</html>
