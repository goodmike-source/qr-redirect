    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #0066ff;
            color: white;
            text-decoration: none;
            border-radius: 8px;

            cursor: pointer;
        }
    </style>

<body>

    <h2>Открываем приложение Корпоративного Университета</h2>
    <p>Если приложение не открылось автоматически, нажмите кнопку ниже.</p>
    <!-- Запасная кнопка -->
    <a id="openBtn" href="#" class="button">Открыть в приложении</a>

    <script>
        // !!! ЗАМЕНИТЕ ЭТИ ССЫЛКИ НА ТЕ, ЧТО ДАЛИ РАЗРАБОТЧИКИ !!!
        const appDeepLink = 'corpuniv://main'; // Ссылка для открытия ПРИЛОЖЕНИЯ
        const appStoreLink = 'https://apps.apple.com/ru/app/петрович-ремонт-дома-квартир/id1246154462'; // Резерв: App Store
        const googlePlayLink = 'https://play.google.com/store/apps/details?id=ru.handh.petrovich&hl=ru&pli=1'; // Резерв: Google Play
        const websiteLink = 'https://moscow.petrovich.ru/product/503311/'; // Резерв: Сайт

        // Назначаем кнопке ту же ссылку, что и для автоматического открытия
        document.getElementById('openBtn').href = appDeepLink;

        // Функция для перенаправления с таймаутом
        function tryDeepLink() {
            // Пытаемся открыть приложение
            window.location.href = appDeepLink;

            // Если через 2 секунды приложение не открылось (и мы все еще на этой странице)...
            setTimeout(function() {
                // Проверяем, остались ли мы на странице
                if (!document.webkitHidden && !document.hidden) {
                    // Определяем устройство и отправляем в магазин
                    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
                    const isAndroid = /Android/.test(navigator.userAgent);

                    if (isIOS) {
                        window.location.href = appStoreLink;
                    } else if (isAndroid) {
                        window.location.href = googlePlayLink;
                    } else {
                        window.location.href = websiteLink;
                    }
                }
            }, 2000); // Ждем 2000 миллисекунд (2 секунды)
        }

        // Запускаем всю эту логику при загрузке страницы
        tryDeepLink();
    </script>
</body>
